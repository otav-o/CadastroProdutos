<div class="mat-elevation-z5">

    <table mat-table [dataSource]='products'>

      <!-- Id Column -->
      <ng-container matColumnDef="id"> <!-- id e name precisam estar em displayedColumns-->
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let prod">{{prod.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
