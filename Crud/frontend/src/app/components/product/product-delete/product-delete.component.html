<mat-card>
    <mat-card-title>Exclusão de Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [value]='product.name' name='name' disabled> 
                <!-- two way data binding: insere no componente e recebe dele -->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
                [value]='product.price' name='price' disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)='deleteProduct()' color='warn'>
        Deletar
    </button>

    <button mat-raised-button (click)='cancel()' color='primary'>
        Cancelar
    </button>
</mat-card>
